<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Zepto.pageSlider Demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="css/animate.origin.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div id="container">
		<div id="audio_button" class="rotate">
			<audio id="audio" src="res/mp3/5d9d42c558361.mp3" loop preload autoplay></audio>
		</div>
		<div class="arrow-wrap">
			<div class="arrow1"></div>
			<div class="arrow2"></div>
		</div>
		<div class="page">
			<img
			src="res/img/temp1/6.png"
			class="fragment"
			style="width:100%; height: 100%"
			/>
			<img
			data-animate="zoomIn"
			src="res/img/temp1/10.png"
			class="fragment"
			style="width:294px; height: 294px; left: 40px; top: 20px"
			/>
			<img
			data-animate="zoomIn"
			src="res/img/temp1/1.png"
			class="fragment"
			style="width:120px; height: 120px; left: 30px; top: 50px"
			/>
			<img
			data-animate="zoomIn"
			src="res/img/temp1/2.png"
			class="fragment"
			style="width:120px; height: 120px; left: 180px; top: 50px"
			/>
			<img
			data-animate="slideInUp"
			src="res/img/temp1/9.png"
			class="fragment"
			style="width:200px; height: 200px; left: 90px; top: 50px"
			/>
			<img
			data-animate="zoomIn"
			src="res/img/temp1/4.png"
			class="fragment"
			style="width:250px; height: 150px; left: 50px; top: 260px"
			/>
			<img
			data-animate="zoomIn"
			src="res/img/temp1/5.png"
			class="fragment"
			style="width:250px; height: 150px; left: 50px; top: 260px"
			/>
			<img
			data-animate="zoomIn"
			src="res/img/temp1/11.png"
			class="fragment"
			style="width:150px; height: 150px; left: 10px; top: 560px"
			/>
			<img
			data-animate="slideInDown"
			src="res/img/temp1/7.png"
			class="fragment"
			style="width:375px; height: 154px; top: 560px"
			/>
			<img
			data-animate="slideInLeft"
			src="res/img/temp1/8.png"
			class="fragment"
			style="width:375px; height: 154px; top: 540px"
			/>
		</div>
		<div class="page">
			<h1 data-animate="zoomIn">page 2<br>
				<small>Swipe up to next</small>
			</h1>
			<h1 data-animate="zoomIn delay-2s" style="margin-top: 80px;">
				page 1<br>
				<small>Swipe up to next</small>
			</h1>
		</div>
		<div class="page">
			<h1 data-animate="zoomIn">page 3</h1>
		</div>
		<div class="page">
			<h1 data-animate="zoomIn">
				page 4 <br>
				<small>Swipe down to back</small>
			</h1>
		</div>
	</div>

	<script type="text/javascript" src="js/zepto.js"></script>
	<script type="text/javascript" src="js/pageSlider.js"></script>
	<script type="text/javascript" src="js/index.js"></script>

	<script type="text/javascript">
		Zepto(initPage);
	</script>
</body>
</html>
