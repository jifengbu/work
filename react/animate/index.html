<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Zepto.pageSlider Demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="css/animate.min.css">
	<style type="text/css">
	*{
		padding:0;
		margin:0;
	}
	.page:nth-child(1){
		background:orange;
	}
	.page:nth-child(2){
		background:green;
	}
	.page:nth-child(3){
		background:gold;
	}
	.page:nth-child(4){
		background:black;
	}
	.page h1{
		position:absolute;
		top:45%;
		left:0;
		width:100%;
		font-size:40px;
		color:#fff;
		text-align:center;
	}
	.page .hide {
		visibility: hidden;
	}
	</style>
</head>
<body>
	<div id="container">
		<div class="page">
			<h1 data-animate="zoomIn" class="hide">
				page 1<br>
				<small>Swipe up to next</small>
			</h1>
			<h1 data-animate="zoomIn delay-2s" class="hide" style="margin-top: 10px;">
				page 1<br>
				<small>Swipe up to next</small>
			</h1>
		</div>
		<div class="page">
			<h1 data-animate="zoomIn" class="hide">page 2<br>
				<small>Swipe up to next</small>
			</h1>
		</div>
		<div class="page">
			<h1 data-animate="zoomIn" class="hide">page 3</h1>
		</div>
		<div class="page">
			<h1 data-animate="zoomIn" class="hide">
				page 4 <br>
				<small>Swipe down to back</small>
			</h1>
		</div>
	</div>

	<script type="text/javascript" src="js/zepto.js"></script>
	<script type="text/javascript" src="js/pageSlider.js"></script>
	<script type="text/javascript" src="index.js"></script>

	<script type="text/javascript">
	Zepto(initPage);
	</script>
</body>
</html>
