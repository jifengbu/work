<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Zepto.pageSlider Demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div id="container">
		<div id="audio_button" class="rotate">
			<audio id="audio" src="res/mp3/5d9d42c558361.mp3" loop preload autoplay></audio>
		</div>
		<div class="arrow-wrap">
			<div class="arrow1"></div>
			<div class="arrow2"></div>
		</div>
		<div class="page">
			<h1 data-animate="zoomIn" data-index=1>
				page 1<br>
				<small>Swipe up to next</small>
			</h1>
			<h1 data-animate="zoomIn after-1" data-index=2 style="margin-top: 80px;">
				page 1<br>
				<small>Swipe up to next</small>
			</h1>
			<h1 data-animate="zoomIn after-2" data-index=3 style="margin-top: 160px;">
				page 1<br>
				<small>Swipe up to next</small>
			</h1>
		</div>
		<div class="page">
			<h1 data-animate="zoomIn">page 2<br>
				<small>Swipe up to next</small>
			</h1>
			<h1 data-animate="zoomIn delay-2s" style="margin-top: 80px;">
				page 1<br>
				<small>Swipe up to next</small>
			</h1>
		</div>
		<div class="page">
			<h1 data-animate="zoomIn">page 3</h1>
		</div>
		<div class="page">
			<h1 data-animate="zoomIn">
				page 4 <br>
				<small>Swipe down to back</small>
			</h1>
		</div>
	</div>

	<script type="text/javascript" src="js/zepto.js"></script>
	<script type="text/javascript" src="js/pageSlider.js"></script>
	<script type="text/javascript" src="js/index.js"></script>

	<script type="text/javascript">
		Zepto(initPage);
	</script>
</body>
</html>
